<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <main class="main-content">
      <section class="eisenhower-matrix">
        <img class="eisenhower-matrix__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="eisenhower-matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </section>
      <section class="add-task">
        <h3 class="title title_add-task">Add Item</h3>
        <div class="new-task">
          <input id="new-task" class="new-task__field" type="text">
          <button class="button button_add">Add</button>
        </div>
      </section>
      <section class="todo-tasks">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="list list_incomplete-tasks">
          <li class="list__item task">
            <input type="checkbox" class="task__choose">
            <label class="task__name">Pay Bills</label>
            <input type="text" class="task__field">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="cross" class="button__image_delete">
            </button>
          </li>
          <li class="list__item task task_edit">
            <input type="checkbox" class="task__choose">
            <label class="task__name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__field">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="cross" class="button__image_delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="comleted-tasks">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="list list_completed-tasks">
          <li class="list__item task">
            <input type="checkbox" class="task__choose" checked>
            <label class="task__name">See the Doctor</label>
            <input type="text" class="task__field">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="cross" class="button__image_delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
